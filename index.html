<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeri Panel Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom configuration for Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#0056b3', 
                        'light-gray': '#f4f7f9',
                        'text-gray': '#495057',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Main Sign-In Card Container -->
    <div class="w-full max-w-sm bg-white border border-gray-300 shadow-2xl rounded-xl p-8 sm:p-10 transition-all duration-300">

        <header class="text-center mb-8">
            <!-- Xeri Panel Logo: Gear Icon (Control/Settings) -->
            <svg class="w-12 h-12 mx-auto mb-4 text-primary-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37.595.362 1.34.425 1.724 1.066z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-800">Xeri Panel Login</h1>
            <p class="text-sm text-text-gray mt-1">Access your administration dashboard</p>
        </header>

        <form onsubmit="handleSignIn(event)">
            <!-- Email Input Field -->
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
                <input type="email" id="email" required placeholder="Enter your email"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-primary-blue transition duration-150 shadow-sm"
                       autocomplete="username" aria-label="Email address">
            </div>

            <!-- Password Input Field (ALWAYS type="text") -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password ðŸ”‘</label>
                <div class="relative">
                    <input type="text" id="password" required placeholder="Enter your password (always visible)"
                           class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-blue focus:border-primary-blue transition duration-150 shadow-sm"
                           autocomplete="current-password" aria-label="Password">
                </div>
            </div>

            <!-- Action Buttons/Links -->
            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 mb-6">
                <a href="#" class="text-sm text-primary-blue hover:underline font-medium" onclick="displayMessage('Sending password reset instructions...', 'info'); return false;">
                    Forgot password?
                </a>
                
                <button type="submit" id="login-button"
                        class="w-full sm:w-auto px-6 py-3 text-lg font-bold text-white bg-primary-blue rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-150 ease-in-out transform hover:scale-[1.02]">
                    Login to Panel
                </button>
            </div>
            
            <!-- Support Link -->
            <div class="text-center mt-8 pt-4 border-t border-gray-100">
                <p class="text-sm text-text-gray">
                    Need support? 
                    <a href="#" class="text-primary-blue hover:underline font-medium" onclick="displayMessage('Opening support chat...', 'info'); return false;">Contact us</a>
                </p>
            </div>
        </form>
        
        <!-- Message Box for feedback -->
        <div id="message-box" class="mt-4 p-3 text-center rounded-lg hidden" role="alert">
            <!-- Message will be displayed here -->
        </div>

    </div>

    <script>
        const msgBox = document.getElementById('message-box');
        const loginButton = document.getElementById('login-button');

        /**
         * Utility function to display messages in the UI.
         */
        function displayMessage(message, type) {
            msgBox.textContent = message;
            // Clear existing classes
            msgBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-primary-blue', 'border-red-300', 'border-green-300', 'border-blue-300');
            
            let classes;
            if (type === 'error') {
                classes = 'bg-red-100 text-red-700 border border-red-300';
            } else if (type === 'success') {
                classes = 'bg-green-100 text-green-700 border border-green-300';
            } else { // info
                classes = 'bg-blue-100 text-primary-blue border border-blue-300';
            }

            msgBox.classList.add(...classes.split(' '));
            msgBox.classList.remove('hidden');

            // Hide the message after a delay, but not if we are about to redirect
            if (type !== 'success') {
                setTimeout(() => {
                    msgBox.classList.add('hidden');
                }, 5000);
            }
        }

        /**
         * Handles form submission: validates, displays success, and redirects.
         * @param {Event} event - The form submission event.
         */
        function handleSignIn(event) {
            event.preventDefault(); 
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            if (emailInput.value && passwordInput.value) {
                // 1. Display success message
                displayMessage(`Login successful! Redirecting to the external sign-in page...`, 'success');
                
                // Disable button to prevent double-click while waiting for redirect
                loginButton.disabled = true;
                loginButton.textContent = 'Redirecting...';

                // 2. Redirect after 2 seconds to allow the user to read the message
                setTimeout(() => {
                    // This is the user's requested external redirect URL
                    window.location.href = 'https://accounts.google.com/signin/';
                }, 2000); 

            } else {
                // Mock error message
                displayMessage('Please enter your credentials to proceed.', 'error');
            }
        }
    </script>
</body>
</html>
