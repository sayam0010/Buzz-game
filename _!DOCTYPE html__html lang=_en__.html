<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Game - Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(8px);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c6ff;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: bold;
      color: black;
      margin-top: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0078aa;
      color: white;
    }
    .toggle {
      margin-top: 15px;
      font-size: 0.9em;
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="glass-box" id="form-box">
    <h2 id="form-title">Login to Buzz Game</h2>
    <input type="text" id="username" placeholder="Username or Phone">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? Register</div>
  </div>  <script>
    let isLogin = true;

    function toggleForm() {
      const title = document.getElementById('form-title');
      const button = document.querySelector('button');
      const toggle = document.querySelector('.toggle');
      const password = document.getElementById('password');

      if (isLogin) {
        title.innerText = 'Register to Buzz Game';
        button.innerText = 'Register';
        toggle.innerText = 'Already have an account? Login';
      } else {
        title.innerText = 'Login to Buzz Game';
        button.innerText = 'Login';
        toggle.innerText = "Don't have an account? Register";
      }
      isLogin = !isLogin;
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      if (isLogin) {
        // Perform login logic (in real app, send to backend)
        alert('Logged in successfully! (fake for now)');
      } else {
        // Perform registration logic (in real app, send to backend)
        alert('Registered successfully! (fake for now)');
        toggleForm();
      }
    }
  </script></body>
</html>
